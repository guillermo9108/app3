name: Build Android APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: ğŸ— Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        working-directory: ./frontend
        run: yarn install --frozen-lockfile

      - name: ğŸš€ Build APK
        working-directory: ./frontend
        run: eas build --platform android --profile preview --non-interactive --no-wait
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“ Build info
        run: |
          echo "âœ… Build started successfully!"
          echo "ğŸ“± Check your build status at: https://expo.dev/accounts/[your-account]/projects/streampay/builds"
          echo ""
          echo "âš ï¸  Note: The build process continues on Expo's servers."
          echo "You'll receive an email when it's complete."
